machine:
  ruby:
    version: ruby-2.2.5
  node:
      version: 8.2.0

dependencies:
  post:
    - bundle exec rake assets:precompile
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
