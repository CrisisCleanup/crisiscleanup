  privacy_2: "Su privacidad y la privacidad de sus clientes es importante para nosotros."
  privacy_3: "Permítanos ayudarlo a mantener la privacidad."
  privacy_4: "Crisis Cleanup, LLC (\"Nosotros\" o \"Compañía\") toma su privacidad muy en serio. Esta Política de privacidad y seguridad (\"Política\") está diseñada para informarle a usted, un usuario de nuestro Servicio, sobre los tipos de información que podemos reunir o recopilar de usted o acerca de usted en relación con su uso del Servicio. También explica las condiciones bajo las cuales usamos y divulgamos esa información."
  privacy_5: "El uso del sitio web y los servicios asociados requiere la aceptación de esta Política. Si no está satisfecho con algún aspecto de la política, deje de usar el Sitio web y el Servicio."
  privacy_6: "Los cambios a esta Política se discuten al final de este documento. Sin embargo, cada vez que use el sitio web, se aplicará la versión actual de esta Política. En consecuencia, cada vez que utiliza el sitio web debe verificar la fecha de esta Política (que aparece al final de este documento) y revisar los cambios desde la última vez que usó el sitio."
  privacy_7: "1 destacados"
  privacy_8: "Directores"
  privacy_9: "Toda esta Política contiene información muy importante. Por favor, lee todo."
  privacy_10: "No obstante, a continuación presentamos algunos aspectos destacados y principios que puede ser de especial interés:"
  privacy_11: "Por diseño, Crisis Cleanup es un sistema abierto. Esto significa que, por defecto, todos los demás participantes en el Servicio pueden ver toda la información ingresada en el sistema."
  privacy_12: "Usted es responsable de obtener el consentimiento del Cliente antes de ingresar información en el sistema. Nosotros (y otros participantes) podemos contactarlo con informes, preguntas y otros mensajes diseñados para ayudar a ejecutar el Sistema."
  privacy_13: "2 Definiciones"
  privacy_14: "Las siguientes palabras en esta Política de privacidad y seguridad tendrán las siguientes definiciones:"
