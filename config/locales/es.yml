  about_1: "La Gente y las Filosofías de Crisis Cleanup"
  about_2: "Estamos construyendo un nuevo tipo de sistema, ¿quién está a cargo? Usted."
  about_3: "Misión: Ayudar a las organizaciones voluntarias de socorro a ayudar a más personas mediante la recuperación colaborativa de disastres."
  about_4: "Crisis Cleanup ayuda a las organizaciones de ayuda ayudar a más personas."
  about_5: "Crisis Cleanup es una plataforma colaborativa de gestión de órdenes de trabajo en desastres que mejora la coordinación, disminuye la duplicación de esfuerzos, mejora la eficiencia y mejora la experiencia de los voluntarios. Crisis Cleanup funciona mejor cuando un gran número de organizaciones voluntarias con muchos voluntarios trabajan juntos para gran número de personas en una amplia zona, todo al mismo tiempo ."
  about_9: "Crisis Cleanup ayuda con los \"4Cs\" de la recuperación de desastres:"
  about_10: "Comunicación, Coordinación, Colaboración y Cooperación,"
  about_11: "así como la competencia. Crisis Cleanup no"

  about_13: "crea los \"4Rs\" de la recuperación de desastres: Relaciones, Recursos, Roles y Responsabilidades. No puede arreglar relaciones, crear recursos o dictar quién hace qué."
  about_6: "Crisis Cleanup abarca y apoya los intereses de los sobrevivientes de desastres al proporcionar tecnología transparente, colaborativa y que mejora la privacidad para ayudar a los que directamente interactuan y ayudan a los sobrevivientes."
  about_7: "Crisis Cleanup es un proyecto de código abierto y opera a través del agente fiduciario Crisis Cleanup, LLC basado en New Jersey. Actualmente estamos buscando un agente fiscal sin fines de lucro. Otras organizaciones patrocinan implementaciones de Crisis Cleanup en Australia, India, Filipinas y otros lugares."
  about_8: "Filosofías Fundacionales:"
  about_14: "Crisis Cleanup es para la gestión colaborativa de órdenes de trabajo; no voluntarios, donaciones o la gestión de casos. Para proteger a los clientes,"
  about_15: "Crisis Cleanup se trata de propiedad, no de personas."
  about_16: "La manera correcta de hacer las cosas es, sin embargo, localmente."
  about_17: "La tecnología debe mejorar, no reemplazar, las relaciones entre organizaciones."
  about_18: "No hay pirámide, y no estás en la cima. Las organizaciones voluntarias son co-iguales, soberanas e interdependiente; ninguna organización está en cargado."
  about_19: "La colaboración y la comunicación deben ser no solamente convenientes, sino también necesarias."
  about_20: "No hay tal cosa como \"Una aplicación para regir a todos\". El sistema no debe tratar de hacer las cosas que no fue pensado hacer."
  about_21: "El sistema sigue las propiedades, no las personas. En consecuencia, las estrictas políticas de minimización de la información personal están en su lugar."
  about_22: "La verdadera innovación de Crisis Cleanup es la capacidad de coordinar a decenas de miles de voluntarios que vienen de cientos de organizaciones a miles de sitios después de un desastre en una colaborativa no jerárquica ambiente"
  about_23: ". Crisis Cleanup demuestra que es posible crear una plataforma tecnologíca casi sin fricción en la que la cooperación interinstitucional, la comunicación, la coordinación y la colaboración no son solamente convenientes, sino requerido."
