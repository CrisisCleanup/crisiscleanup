  home_main_3: "Tornados en Dallas"
  home_main_4: "Crisis Cleanup ayudó a decenas de organismos de socorro en el área de Dallas a auxiliar a los sobrevivientes."
  home_main_5: "Huracán Sandy"
  home_main_6: "Nuestro primer incidente importante, más de 120 organizaciones y 30 000 voluntarios utilizaron Crisis Cleanup para ayudar a más de 5 000 familias."
  home_main_7: "Inundaciones en Texas y Oklahoma"
  home_main_8: "Las inundaciones de Texas-Oklahoma devastaron Wimberly, TX y otras ciudades pequeñas. Crisis Cleanup fue el sistema de coordinación y registro para los esfuerzos de ayuda para la comunidad."
  home_main_9: "Tormenta de nieve en Boston"
  home_main_10: "Cuando la tormenta de nieve de Boston en 2015 paralizó la ciudad, cientos de voluntarios ayudaron a sus vecinos. Crisis Cleanup ayudó a coordinar sus esfuerzos."
  home_main_11: "Los incendios forestales negros"
  home_main_12: "Crisis Cleanup se utilizó ampliamente durante los incendios del bosque negro, en Colorado."
  home_main_13: "La tormenta  de Nueva Jersey en 2012"
  home_main_14: "Más de 700 voluntarios ayudaron a varios cientos de residentes de edad avanzada a retirar árboles caídos en el sur de Nueva Jersey. Crisis Cleanup mejoró drásticamente la eficiencia y la coordinación."
  home_main_15: "Limpieza de crisis es una aplicación gratuita, premiada, lista para su uso, de código abierto que conecta las organizaciones de recuperación de desastres con las personas que necesitan ayuda."
  home_main_16: "¿Cómo se dirige a 30,000 voluntarios de 100 organizaciones en 5,000 ubicaciones a través de un radio de 800 kilometros en 8 semanas?"
  home_main_17: "No lo haces. Dejas que ellos se organicen."
  home_main_18: "Crisis Cleanup permite a las organizaciones de ayuda para coordinar instantaneamente los esfuerzos de respuesta en tiempo real, la reorientación de miles de voluntarios a partir de líneas a los sótanos de sobrevivientes de espera."
  home_main_19: "Crisis Cleanup fue desarrollado por y para los voluntarios de campo, jefes de equipo, escrutinio, y las personas que trabajan uno-a-uno con los supervivientes cuyas casas han sido afectadas por las inundaciones, tornados, terremotos, viento, fuego, u otro desastre. Limpieza de crisis puede responder a un nuevo desastre el mismo día, permitiendo que las organizaciones de ayuda coordinan sus esfuerzos instantaneamente."
  home_main_20: "Crisis Cleanup implementa una filosofía \"Craigslist\" a esfuerzos de recuperación - organizaciones que son conscientes de las órdenes de trabajo las entran en el sistema, y ​​organizaciones con capacidad de ayudar pueden reclamar y ejecutar la obra. El sistema no es público, pero está abierto y transparente entre las organizaciones participantes. Ninguna organización centralizada esta \"en cargado\". Este enfoque no amenazante minimiza la duplicación y maximiza la comunicación, la coordinación y la eficiencia."
  home_main_21: "Aunque el ingreso de un cliente en Crisis Cleanup no garantiza que él o ella será servido, garantiza la visibilidad y maximiza las posibilidades de asistencia, y ayuda las organizaciones de socorro a priorizar sus recursos limitados."
  home_main_22: "Organizaciones utilizando Crisis Cleanup"
  home_bb_1: "Organizaciones de socorro pueden unirse, siempre y cuando:"
