  home_p1: "Atención de desastres sin la colaboración es como tratar de ganar un partido de fútbol con cajas en su cabeza."
  home_p2: "Por suerte, limpieza de crisis está aquí para ayudar!"
  home_p3: "Si usted es una organización de ayuda, regístrese aquí:"
